<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#mainGrad)"/>
  
  <!-- Video Frame -->
  <g filter="url(#shadow)">
    <rect x="130" y="150" width="252" height="212" rx="20" fill="#ffffff"/>
    
    <!-- Play Button -->
    <path d="M 200 200 L 200 312 L 312 256 Z" fill="url(#mainGrad)"/>
  </g>
  
  <!-- Download Badge -->
  <circle cx="400" cy="400" r="56" fill="#ffffff"/>
  <path d="M 400 368 L 400 432 M 376 408 L 400 432 L 424 408" stroke="url(#mainGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
